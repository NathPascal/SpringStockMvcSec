<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{bootstrap.min.css}">
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="navbarNav" aria-controls="navbarNav" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/article}">Article</a> </li>

                    <a class="nav-link" th:href="@{/cart}">Voir Panier</a></li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li><a class="btn btn-default" th:href="@{/logout}">LogOut</a></li>

        </div>
    </div>
