<!DOCTYPE html>
<html
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Saisir un article</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="col-md-6 col-auto mt-5">
      <div class="card">
        <div class="card-header bg-info text-white">Saisir un nouvel article</div>
        <div class="card-body">
          <form th:action="@{/save}" method="post">
            <div class="mb-3">

              <label class="control-label">
              <input class="form-control" readonly type="text" name="id" th:value="${article.id}"/>
                Id </label>

            </div>
            <div class="mb-3">

              <label class="control-label">
              <input class="form-control" type="text" name="description" th:value="${article.description}"/>
                Description: </label>
              <span th:errors="${article.description}" class="text-danger"></span>
            </div>

            <div class="mb-3">
              <label class="control-label">
              <input class="form-control" type="text" name="price" th:value="${article.price}"/>
                Prix: </label>
              <span th:errors="${article.price}" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label class="control-label">
              <select class="form-control" name="category.id">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" 
                        th:text="${category.name}"
                        th:selected="${article.category != null and category.id == article.category?.id}"></option>
              </select>Cat√©gorie: </label>
              <span th:errors="${article.category}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-info">Sauvegarder</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
