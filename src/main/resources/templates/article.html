<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Saisir un article</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="col-md-6 col-auto mt-5">
      <div class="card">
        <div class="card-header bg-info text-white">Saisir un nouvel article</div>
        <div class="card-body">
          <form th:action="@{/save}" method="post">
            <div class="mb-3">
              <label class="control-label">Description: </label>
              <input class="form-control" type="text" name="description" th:value="${article.description}">
              <span th:errors="${article.description}" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label class="control-label">Prix: </label>
              <input class="form-control" type="text" name="price" th:value="${article.price}">
              <span th:errors="${article.price}" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label class="control-label">Cat√©gorie: </label>
              <select class="form-control" name="category.id">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
              <span th:errors="${article.category}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-info">Sauvegarder</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
